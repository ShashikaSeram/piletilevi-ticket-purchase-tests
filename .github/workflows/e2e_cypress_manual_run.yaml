name: End-to-end-test-manual-wf
on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    #matrix:
    #containers: [1, 2, 3] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        run: npm run cypress:run -- --spec "cypress-e2e\cypress\e2e\ticket-purchase-exceptional-logged-in-user.cy.js"
        continue-on-error: true
        
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: cypress-snapshots
          path: shop/cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: shop/cypress/videos

      - name: Upload Har
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-har
          path: shop/cypress-e2e/hars
